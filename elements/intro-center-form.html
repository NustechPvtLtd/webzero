<div id="wrap">

    <!-- INTRO CENTER FORM -->
    <header id="intro-center-form" class="intro-block cover-bg text-center" style="background-image:url(/elements/images/bg10.jpg)" >
        <div class="container">
            <div class="row">
                <div class="col-md-12 dark-bg">
                    <div class="slogan">
                        <h1 class="drag">The Best Start For <strong>Your Business</strong></h1>
                        <p class="drag"><strong>No fluff. Nothing should lead the visitor away from the main essence of website. <br>There must be just important information.</strong></p>
                    </div>
                </div>
                <div class="col-md-6 col-md-offset-3 drag propClone">
                    <div class="form-container">
                        <h3 class="title">FREE Consultation</h3>
                        <form action="#" role="form" id="contact_form">
                            <div class="form-group">
                                <input type="text" class="form-control" id="contact_name" placeholder="Full name" name="name">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="contact_email" placeholder="Email Address" name="email">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" rows="4" placeholder="Your message or question" id="contact_message" name="message"></textarea>
                            </div>
                            <button type="submit" id="contact_submit" data-loading-text="&bull;&bull;&bull;" class="btn btn-lg btn-block btn-primary">Ask</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

</div><!-- /#wrap -->
